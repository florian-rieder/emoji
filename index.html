<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji search engine</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div id="main">
        <header>
            <nav>
                <h1>Simple emoji search and copy paste</h1>
            </nav>
        </header>

        <div id="search-container">

            <input type="text" name="Search" id="search">
            <button id="submit">Search</button>

        </div>

        <div id="query-info" class="hidden">
            <span>Showing results for: <span id="current-search"></span></span>
        </div>

        <div id="emoji-container"></div>
    </div>

    <div id="confirmation-toast">
        <span id="confirmation-emoji"></span> copied to clipboard !
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.4/d3.min.js"
        integrity="sha512-nfUlp2ZWPKWlnAH/OsMeAqRSYBxOdPYeBXwceyw6QqqZ7uTT/s5/eS1hMKphjVBouk0jf/JQ8ULVJRnEqSHkXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/index.js"></script>

</body>

</html>
